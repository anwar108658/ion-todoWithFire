<ion-content [fullscreen]="true" >
  <ion-modal #modal isOpen="true" [backdropDismiss]="false"  [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
    <ng-template>
      <ion-header>
        <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="login-content">
          <form class="content" [formGroup]="registerForm" (submit)="onSubmit()">
            <ion-img src="assets/userLogin.png" style="width: 150px;"></ion-img>
            <ion-title color="tertiary">Create Your Account</ion-title>
            <ion-list lines="inset">
              <ion-item>
                <ion-input (change)="trimValue('name')" formControlName="name" label="Enter Name :"  placeholder="Raheel"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input (change)="trimValue('email')" formControlName="email" label="Enter Email :"  placeholder="abc@gmail.com"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input (change)="trimValue('password')" formControlName="password" type="password" placeholder="*********" label="Password :" >
                  <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                </ion-input>
              </ion-item>
              <ion-item></ion-item>
              <ion-button type="submit" color="tertiary" expand="full" shape="round">Create Acount</ion-button>
              <ion-button (click)="authService.onSignInWithGoogle()" expand="full" shape="round" color="medium">
                <ion-icon slot="start" name="logo-google"></ion-icon>
                Log In With Google
              </ion-button>
            </ion-list>
          </form>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
