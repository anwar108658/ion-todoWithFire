<ion-content [fullscreen]="true" >
  <ion-modal #modal isOpen="true" [backdropDismiss]="false"  [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
    <ng-template>
      <ion-content>
        <div class="login-content">
          <form class="content" [formGroup]="loginForm" (submit)="onSubmit()">
            <ion-img src="assets/userLogin.png" style="width: 150px;"></ion-img>
            <ion-title color="tertiary">Sign In</ion-title>
            <ion-list lines="inset">
              <ion-item>
                <ion-input (change)="trimValue('email')" formControlName="email" errorText="Required" label="Enter Email :"  placeholder="abc@gmail.com"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input (change)="trimValue('email')" formControlName="password" errorText="Required" type="password" placeholder="*********" label="Password :" >
                  <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                </ion-input>
              </ion-item>
              <ion-item></ion-item>
              <ion-button type="submit" expand="full" shape="round">Log In</ion-button>
              <ion-button (click)="authService.onSignInWithGoogle()" expand="full" shape="round" color="medium">
                <ion-icon slot="start" name="logo-google"></ion-icon>
                Log In With Google
              </ion-button>
              <ion-item>
                <ion-text color="secondary">
                  you don't have any account yet ?
                </ion-text>
              </ion-item>
              <ion-button routerLink="/signup" type="button" color="tertiary" expand="full" shape="round">Registered Acount</ion-button>
            </ion-list>
          </form>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
